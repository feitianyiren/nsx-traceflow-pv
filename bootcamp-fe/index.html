<!DOCTYPE html>
<html>
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   <!-- Latest compiled JavaScript -->
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
   <head>
      <meta charset="utf-8">
   </head>
   <body >
      <div ng-app="myApp" ng-controller="vmCtrl">
         <div id="wrapper">
            <div class="container">
               <img src="nsx.png" width="100%" >
            </div>

            <div class="container"  >
               <!-- Page Header -->
               <div class="row">
                  <div class="col-lg-12">
                     <h1 class="page-header">Enter your credentials
                     </h1>
                  </div>
               </div>
               <div class="row">

                  <div class="col-md-4">
                     <div class="panel panel-primary ">
                        <div class="panel-heading">NSX</div>
                        <div class="panel-body">
                           <div class="simple-form">
                              Username:
                              <input type="text" ng-model="nsxusr">
                              <br>
                              <br> Password:&nbsp;
                              <input type="password" ng-model="nsxpwd">
                              <br>
                              <br>
                           </div>
                        </div>
                     </div>
                  </div>


                  <div class="col-md-4">
                     <div class="panel panel-primary ">
                        <div class="panel-heading">vCenter</div>
                        <div class="panel-body">
                           <div class="simple-form">
                              Username:
                              <input type="text" ng-model="vcenterusr">
                              <br>
                              <br> Password:&nbsp;
                              <input type="password" ng-model="vcenterpwd">
                              <br>  <br>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-4">
                     <div class="panel panel-primary ">
                        <div class="panel-heading">Physical Devices</div>
                        <div class="panel-body">
                           <div class="simple-form">
                              Username:
                              <input type="text" ng-model="phyusr">
                              <br>
                              <br>Password:&nbsp;
                              <input type="password" ng-model="phypwd">
                              <br>  <br>
                           </div>
                        </div>
                     </div>
                  </div>
                </div>

                <div class="row">
                       <div class="col-md-4">

                       </div>


                <div class="col-md-4">
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                       <button type="button" class="btn btn-success" ng-click="login(true)">

                         Login</button>
                </div>
                </div>


             </div>


            </div>
         </div>
      </div>
      <script>
         var app = angular.module('myApp', []);

         app.controller('vmCtrl', function($scope,$q,$http,$window) {
             $scope.login = function(isValid) {

                              $window.location.href="startflow.html"
                            };

                         });


      </script>
   </body>
</html>
